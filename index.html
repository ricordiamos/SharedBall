

<html>
<head>
    <title>Draggable RTMP Game</title>
    <style>
        #gameCanvas { border: 1px solid black; }
        .draggable { position: absolute; width: 20px; height: 20px; background: red; border-radius: 50%; }
        .player-a { background: blue; }
        .player-b { background: green; }
        .goal { position: absolute; width: 100px; height: 50px; background: gray; }
        .area { position: absolute; width: 200px; height: 200px; border: 1px dashed black; }
    </style>
</head>
<body>
    <div id="gameArea" style="position: relative; width: 800px; height: 600px;">
        <div id="ball" class="draggable"></div>
        <!-- Players A01-A20 and B01-B20 -->
        <div id="A01" class="draggable player-a"></div>
        <!-- Add other players similarly -->
        <div id="B01" class="draggable player-b"></div>
        <!-- Game areas -->
        <div id="golx" class="goal" style="top: 275px; left: 0;"></div>
        <div id="goly" class="goal" style="top: 275px; left: 700px;"></div>
        <!-- Add other areas (lateral1x, areax, etc.) similarly -->
        <div id="hitText" style="position: absolute; top: 10px; left: 10px;"></div>
    </div>
    <script src="https://unpkg.com/interactjs@1.10.11/dist/interact.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
